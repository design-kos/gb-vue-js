<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <section class="products" style="display:flex;flex-direction:column;gap:24px;">
            <div class="products__sort">
                <select name="sort" id="sort" @change="sortByPrice" v-model="sortParam">
                    <option v-for="option in sortOptions" :value="option.value">{{ option.title }}</option>
                </select>
            </div>
            <div class="products__wrapper">
                <div v-for="product in products" :key="product.id" class="products__item" style="width:200px;padding: 12px;box-sizing:border-box;background-color:#F5F5F5">
                    <div class="products__title">{{ product.title }}</div>
                    <div class="products__price">Price: {{ product.price }}</div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
